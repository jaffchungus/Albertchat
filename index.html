<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real 3D Model Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #2a2a4a 100%);
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Search Section */
        .search-section {
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .search-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #00ffcc, #ff0066);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 204, 0.3);
        }

        /* 3D Canvas */
        #three-canvas {
            width: 100%;
            height: 700px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Additional Styling */
        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 204, 0.1), rgba(255, 0, 102, 0.1));
            border-radius: 20px;
            z-index: -1;
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for a 3D model (e.g., car, chair, tree)">
                <button class="search-btn">Search</button>
            </div>
        </div>
        <div id="three-canvas"></div>
        <div class="controls">
            <button class="control-btn" data-action="zoom-in">+</button>
            <button class="control-btn" data-action="zoom-out">-</button>
        </div>
        <div class="loading"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Three.js Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 700, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        const canvas = document.getElementById('three-canvas');
        
        renderer.setSize(canvas.offsetWidth, 700);
        canvas.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Camera Position
        camera.position.z = 5;

        // Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2;
        controls.maxDistance = 20;

        // GLTF Loader
        const loader = new THREE.GLTFLoader();
        let currentModel;

        // UI Elements
        const searchInput = document.querySelector('.search-input');
        const searchBtn = document.querySelector('.search-btn');
        const loading = document.querySelector('.loading');
        const zoomControls = document.querySelectorAll('.control-btn');

        // Sample 3D Models (public URLs without API keys)
        const modelDatabase = {
            'car': 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf',
            'chair': 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/SheenChair/glTF/SheenChair.gltf',
            'tree': 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf', // Using Avocado as a stand-in
            'default': 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Cube/glTF/Cube.gltf'
        };

        // Load Model Function
        async function loadModel(query) {
            loading.style.display = 'block';
            if (currentModel) {
                scene.remove(currentModel);
            }

            const modelKey = Object.keys(modelDatabase).find(key => query.toLowerCase().includes(key)) || 'default';
            const url = modelDatabase[modelKey];

            try {
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(url, resolve, undefined, reject);
                });
                
                currentModel = gltf.scene;
                scene.add(currentModel);

                // Center and scale model
                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 4 / maxDim;
                
                currentModel.scale.set(scale, scale, scale);
                currentModel.position.sub(center.multiplyScalar(scale));
                
                controls.reset();
                camera.position.set(0, 2, 5);
                controls.update();
            } catch (error) {
                console.error('Error loading model:', error);
                loadModel('default'); // Fallback to cube
            }
            
            loading.style.display = 'none';
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Event Listeners
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) loadModel(query);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value.trim()) {
                loadModel(searchInput.value.trim());
            }
        });

        zoomControls.forEach(btn => {
            btn.addEventListener('click', () => {
                const action = btn.dataset.action;
                if (action === 'zoom-in') {
                    camera.position.z -= 0.5;
                } else {
                    camera.position.z += 0.5;
                }
                camera.position.z = THREE.MathUtils.clamp(camera.position.z, 2, 20);
                controls.update();
            });
        });

        // Initial Load
        loadModel('default');

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = canvas.offsetWidth / 700;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.offsetWidth, 700);
        });
    </script>
</body>
</html>
