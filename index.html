<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Voice Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .status {
            font-size: 20px;
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .start-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #00ffcc, #ff0066);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
        }

        .start-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Additional styling for effect */
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(0, 255, 204, 0.1), rgba(255, 0, 102, 0.1));
            border-radius: 20px;
            z-index: -1;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini Voice Chat</h1>
        <div class="status">Press Start to begin</div>
        <button class="start-btn" id="startBtn">Start Talking</button>
        <div class="loading" id="loading"></div>
    </div>

    <script>
        const API_KEY = "AIzaSyD4m0VHzg-DpEYhsvoEhMRKLBBiW2NcVrE";
        const status = document.querySelector('.status');
        const startBtn = document.getElementById('startBtn');
        const loading = document.getElementById('loading');

        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        let isAiSpeaking = false;
        let isListening = false;

        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        // Gemini API Call
        async function getGeminiResponse(text) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;
            const body = {
                contents: [{
                    parts: [{
                        text: text
                    }]
                }]
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Gemini API Error:', error);
                return "Sorry, I couldn't process that. Please try again.";
            }
        }

        // Text-to-Speech with Male Voice
        function speakResponse(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = speechSynthesis.getVoices();
            const maleVoice = voices.find(voice => 
                voice.name.includes('Male') || 
                voice.name.includes('Daniel') || 
                voice.name.includes('David') || 
                voice.gender === 'male'
            ) || voices[0]; // Fallback to first voice if no male found

            utterance.voice = maleVoice;
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            isAiSpeaking = true;
            startBtn.disabled = true;
            status.textContent = "AI is speaking...";

            utterance.onend = () => {
                isAiSpeaking = false;
                startBtn.disabled = false;
                status.textContent = "Press Start to talk again";
                if (!isListening) recognition.start(); // Restart listening after AI finishes
            };

            speechSynthesis.speak(utterance);
        }

        // Speech Recognition Handler
        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            status.textContent = `You said: ${transcript}`;
            loading.style.display = 'block';

            const response = await getGeminiResponse(transcript);
            loading.style.display = 'none';

            speakResponse(response);
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            status.textContent = "Error: Couldnâ€™t hear you. Try again.";
            isListening = false;
            startBtn.disabled = false;
            loading.style.display = 'none';
        };

        recognition.onend = () => {
            isListening = false;
            if (!isAiSpeaking) {
                startBtn.disabled = false;
                status.textContent = "Press Start to talk again";
            }
        };

        // Start Button Handler
        startBtn.addEventListener('click', () => {
            if (!isAiSpeaking && !isListening) {
                isListening = true;
                startBtn.disabled = true;
                status.textContent = "Listening...";
                recognition.start();
            }
        });

        // Ensure voices are loaded
        window.speechSynthesis.onvoiceschanged = () => {
            // Voices are now available
        };

        // Initial setup
        status.textContent = "Press Start to begin";
    </script>
</body>
</html>
